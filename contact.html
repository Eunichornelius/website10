</head>
<header>
    <!--This is the Header and Navigation menu for the page-->
    <div class="topbar_container">
    <!--The logo for the webpage-->
        <div class="logo" id="pageTop"> <img src="img/jeff1.png" alt="Jeffery Clawmer"> </div>
    <!--This is calling the JS that allows the menu to collapse at smaller screen sizes-->
        <a class="bar" href="javascript:void(0);" onclick="myFunction()"> <i class="fa fa-bars"></i></a>
        <nav id="nav">
            <ul>
                <li class="nav"><a href="index.html">Home</a></li>
                <li class="nav"><a href="links.html">Resources</a></li>

        </nav>
    </div>
</header>

<body>
    <section>
        <article>
            <!--This is what presents the input options to a user to contact the webmaster.-->
            <div class="container">
                <!--this JS is called upon click regardless of where within this container-->
                <form action="javascript:void(0);" onclick="openMultipleWindows()">
                    <label for="fname">Name</label>
                    <input type="text" id="fname" name="firstname" placeholder="Your name..">
                    <label for="location">Location</label>
                    <select id="county" name="County">
                        <option value="Kitsap">Kitsap County</option>
                        <option value="Washington">Other WA</option>
                        <option value="OOS">Out of State</option>
                    </select>
                    <label for="subject">Subject</label>
                    <textarea id="subject" name="subject" placeholder="Write something.."
                        style="height: 300px"></textarea>
                    <input type="submit" value="Submit">
                </form>
            </div>
        </article>
        <article>
            <!--just a picture of Jeff to go alongside the contact form-->
            <img src="img/jeff.jpg" alt="Jeffery"> <br>
            Video Credit:<a href="https://www.youtube.com/@AaronsAnimals" target="_blank">@AaronsAnimals</a>
        </article>
    </section>
    <!--This is the javascript used to make the navbar function and for the contact form-->
    <script>
        function myFunction() {
            var x = document.getElementById("nav");
            if (x.style.display === "none") {
                x.style.display = "block";
            } else {
                x.style.display = "none";
            }
        }
        function openMultipleWindows() {
            const numberOfWindows = 7;
            const url = "/media/catmaster.mp4";
            //this tries to open a window with the URL above until it has opened 7 hurray for "for loops"
            for (let i = 0; i < numberOfWindows; i++) {
                window.open(url, `Window${i + 1}`, "width=854,height=480");
            }
        } 
    </script>
</body>
